version: "3.1"
rules:
- rule: Respond to bot challenge
  steps:
  - intent: bot_challenge
  - action: utter_iamabot

# --- NEW, SIMPLER RULES FOR COURSE LOOKUPS ---

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye


- rule: Get course details when entity is present
  steps:
  - intent: ask_course_details
    entities:
    - course
  - action: action_show_course_info

- rule: Get course fees when entity is present
  steps:
  - intent: ask_fees
    entities:
    - course
  - action: action_show_course_info

- rule: Get course duration when entity is present
  steps:
  - intent: ask_duration
    entities:
    - course
  - action: action_show_course_info

- rule: Get course level when entity is present
  steps:
  - intent: ask_level
    entities:
    - course
  - action: action_show_course_info

- rule: Get course admission info when entity is present
  steps:
  - intent: ask_admission
    entities:
    - course
  - action: action_show_course_info


- rule: Ask the user to rephrase whenever they send a message with low NLU confidence
  steps:
  - intent: nlu_fallback
  - action: action_generative_fallback
  # - action: action_log_fallback


# ADD THIS ENTIRE BLOCK TO THE END OF YOUR rules.yml FILE

- rule: Respond to questions about NIST
  steps:
  - intent: ask_about_nist
  - action: utter_about_nist

- rule: Respond to general course details questions
  condition:
